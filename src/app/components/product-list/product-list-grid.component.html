<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <!-- loop over the collection of prodcuts -->
                <div *ngFor="let product of products | numberPipe" class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/products/{{ product.id }}">
                            <img src="{{ product.imageUrl }}" class="img-responsive">
                        </a>
                        <a routerLink="/products/{{ product.id }}">
                            <h1>{{ product.name }}</h1>
                        </a>
                        <div class="price">{{ product.unitPrice | currency:'USD' }}</div>
                        <a href="#" class="primary-btn">Add to Cart</a>
                    </div>
                </div>

                <!-- If no products, so message-->
                <div *ngIf="products?.length == 0 && searchStringEmpty == false" class="alert alert-warning col-md-12"
                    role="alert">
                    No such product found.
                </div>

                <!-- If no search string, so message-->
                <div *ngIf="products?.length == 0 && searchStringEmpty == true" class="alert alert-warning col-md-12"
                    role="alert">
                    Please provide input in search box.
                </div>
            </div>
            <div *ngIf="products.length > 0">
                <div class="footer-pagination">
                    <div class="row">
                        <div class="col-md-6"></div>
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-9" style="padding-left: 30%">
                                    <ngb-pagination [(page)]="pageNumber" [pageSize]="pageSize" [maxSize]="5" [boundaryLinks]="true"
                                        [collectionSize]="totalElements" (pageChange)="listProducts()">
                                    </ngb-pagination>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
